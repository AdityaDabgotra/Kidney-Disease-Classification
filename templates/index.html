<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kidney Disease Classification</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h1>Kidney Disease Classification</h1>

    <div id="result" class="result"></div>

<script src="script.js"></script>
